name: Deploy Swagger UI to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "swagger.json"
      - ".github/workflows/deploy-swagger.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Create Swagger UI index.html
        run: |
          mkdir -p ./public
          cat <<EOL > ./public/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <title>fazer.ai - Baileys API</title>
              <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css">
              <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-32x32.png" sizes="32x32">
              <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-16x16.png" sizes="16x16">
              <style>
                  html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
                  *, *:before, *:after { box-sizing: inherit; }
                  body { margin:0; background: #fafafa; }
              </style>
          </head>
          <body>
              <div id="swagger-ui"></div>
              
              <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js" defer></script>
              <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js" defer></script>
              
              <script>
              document.addEventListener('DOMContentLoaded', function() {
                  window.ui = SwaggerUIBundle({
                      url: "swagger.json",
                      dom_id: '#swagger-ui',
                      deepLinking: true,
                      presets: [
                          SwaggerUIBundle.presets.apis,
                          SwaggerUIStandalonePreset
                      ],
                      plugins: [
                          SwaggerUIBundle.plugins.DownloadUrl
                      ],
                      layout: "StandaloneLayout"
                  });
              });
              </script>
          </body>
          </html>
          EOL
          cp swagger.json ./public/swagger.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
